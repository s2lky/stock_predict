<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>대시보드</h2>
        <div class="user-info">
            <p>사용자 이름: John Doe</p>
            <p>이메일: john@example.com</p>
        </div>
        <h3>관심 목록</h3>
        <ul>
            <li>회사 A</li>
            <li>회사 B</li>
            <li>회사 C</li>
        </ul>
        <h3>채팅</h3>
        <div class="chat-box">
            <!-- 채팅 내용이 여기에 표시됩니다 -->
        </div>
        <form action="/send_message" method="POST">
            <input type="text" name="message" placeholder="메시지 입력" required>
            <button type="submit">전송</button>
        </form>
    </div>
</body>
</html>
